<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="../../header/header.css">
    <link rel="stylesheet" href="../../footer/footer.css">
    <!-- <link rel="stylesheet" href="components/header/header.css"> -->
    <script src="../../../scripts/loadComponents.js" defer></script>
    <script src="../../../scripts/authUser.js" defer></script>
    <script src="app.js" defer></script>
    <script src="../../../scripts/firebaseSDK.js" defer></script>
    <script src="../../../scripts/authUser.js" defer></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <div id="header"><!-- inject header --></div> 
    </div>
    <div class="content-contact">
        <main>
            
            <div class="outer-container">
              <div class="h1-wrapper">
                <h1 class="contact-me-header">Contact Me</h1>
                

              </div>
                <div class="inner-container">
                    
                    <span class="top-right-h2">
                        <button ><h2>Enter Your Email To Log In</h2>
                        </button>
                    </span>
                    <textarea id="message" name="message" rows="50" cols="50" placeholder="Start typing here..."></textarea>
                </div>
                <div class="submit-button-container">
                    <button class="submit-button" id="submit-button">
                        Submit</button>                   
                </div>
        </div>
        </main>
        <div id="footer"><!-- inject footer --></div>
    </div>
</body>
</html>
